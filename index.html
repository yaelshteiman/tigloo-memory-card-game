<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <h1>Memory Card Game</h1>
    <div class="stats">
        <div id="timer">Time: 0</div>
        <div id="moves">Moves: 0</div>
    </div>
    <div class="controls">
        <button id="start-regular-game">Start Regular Game</button>
        <button id="start-countdown-game">Start Countdown Game</button>
        <button id="peek-power-up">Peek</button>
        <button id="extra-time-power-up">Extra Time</button>
        <button id="shuffle-power-up">Shuffle</button>
        <button id="multi-select-toggle">Multi-Select Mode</button>
    </div>
    <div class="grid" id="game-grid"></div>
<!--    <h6>Every move counts. Ready to make yours? :)</h6>-->

</div>
<script src="dist/game.js" type="module"></script>
</body>
</html>
